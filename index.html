<html xmlns="http://www.w3.org/1999/xhtml">
     
<head>
    <title>BASE64编码</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
   <script type="text/javascript" src="Base64.js"></script>
   <script type="text/javascript" src="DES3.js"></script>
   <script type="text/javascript" src="gbk.js"></script>
</head>
<body>
 
<script type="text/javascript">
 
var str = "account=cclong$password=123456$timeStamp=20170606101630";
document.write("原始字符串:</br>"+str);
var base64 = BASE64.encoder(str);//返回编码后的字符 
document.write("</br>BASE64后:</br>"+base64);
//alert(base64);
var unicode= BASE64.decoder(base64);//返回会解码后的字符串。  
//alert(unicode);
document.write("</br>还原:</br>"+unicode);
//var str= "你好123hello";
var key = "731557610110501736460443";
//alert(decrypt_3des);
var des3en = DES3.encrypt(key,str);
document.write("</br>des3加密:</br>"+$URL.encode(des3en));
 
document.write("</br>des3解密:</br>"+DES3.decrypt(key,'kC3lflayWr2n%2BXVw7pQDXVDk9OWquN1NFEsxTVZou%2BavsgGQO9y14Exrzqtk0vSETeiuBA0SreE%3D'));
</script>
 
 
</body>
